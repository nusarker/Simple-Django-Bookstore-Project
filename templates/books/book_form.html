<!DOCTYPE html>
{% extends "books/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h2> {{ form.instance.pk|yesno:"Edit Book,Add New Book" }} </h2>
    <form method = "POST" novalidate class="card p-4 shadow-sm"> 
        {% csrf_token %}
        {{form.as_p}}
        
        <button type = "submit" class ="btn btn-primary mt-2">{{form.instance.pk|yesno:"Update,Add"}}</button>
        <a href = "{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
    {% endblock %}
 
</body>
</html>
