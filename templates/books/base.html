<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class ="Container mt-4">
    {% if messages %}
    
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade-show" role="alert">
             {{ message }}
             <button type = "button" class ="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'book_list'%}">Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list'%}">All Books

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_create'%}">Add New Book

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class = "mb-4">
        <ul class="nav  justify-content-end">
            {% if user.is_authenticated %}
            <li class="nav-item me-2">
                <span class="nav-link">Logged in as {{ user.username }}</span>

            </li>
            <li class="nav-item">
                <a class ="nav-link btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li clss="nav-item">
                <a class="nav-link  btn btn-outline-primary" href="{% url 'login'%}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
